<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="src/img/boat.png" />
    <link rel="stylesheet" href="src/css/style.css" />

    <script type="module" defer src="src/js/controller.js"></script>
    <title>Sea Battle</title>
  </head>
  <body>
    <button class="start-game fleet-1">Ready to start ğŸ˜¹</button>
    <button class="start-game fleet-2">Ready to start ğŸ˜¹</button>
    <button class="new-game-btn player-1" disabled>New game</button>
    <button class="new-game-btn player-2" disabled>New game</button>

    <form class="player-data">
      <label>Your name</label>
      <input
        value=""
        type="text"
        placeholder="John"
        class="fill-username--player-1"
        minlength="2"
        required
      />
      <button class="submit-username--fleet-1">Submit</button>
    </form>
    <form class="player-data">
      <label>Your name</label>
      <input
        value=""
        type="text"
        placeholder="Beny"
        class="fill-username--player-2"
        minlength="2"
        required
      />
      <button class="submit-username--fleet-2">Submit</button>
    </form>
    <p class="username-1">Player-1</p>
    <p class="username-2">Player-2</p>
    <p class="player-1--pronoun">You</p>
    <p class="player-2--pronoun">You</p>
    <div class="container grid grid--2-cols">
      <div class="sea-container">
        <table class="sea player-1">
          <thead>
            <tr></tr>
          </thead>
          <tbody class="my-side--my-fleet"></tbody>
        </table>
      </div>
      <div class="sea-container">
        <table class="sea">
          <thead>
            <tr></tr>
          </thead>
          <tbody class="enemy-side--my-fleet"></tbody>
        </table>
        <div class="notification-window hidden player-1">
          <button class="close-notification-window">&times;</button>
          <h1>The results of the battle are: ğŸ˜</h1>
          <p class="results-message">ğŸ”¥</p>
        </div>
      </div>
      <div class="sea-container">
        <table class="sea player-2">
          <thead>
            <tr></tr>
          </thead>
          <tbody class="enemy-side--enemy-fleet"></tbody>
        </table>
      </div>
      <div class="sea-container">
        <table class="sea">
          <thead>
            <tr></tr>
          </thead>
          <tbody class="my-side--enemy-fleet"></tbody>
        </table>
        <div class="notification-window hidden player-2">
          <button class="close-notification-window-2">&times;</button>
          <h1>The results of the battle are: ğŸ˜</h1>
          <p class="results-message-2">ğŸ”¥</p>
        </div>
      </div>
    </div>

    <!-- <div class="overlay hidden"></div> -->
  </body>
</html>
